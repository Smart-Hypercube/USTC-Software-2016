
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="854380979556-dvpr4h84b4jo7jfjk3p2iudb4gd8mkqi.apps.googleusercontent.com">


    <title>Login screen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/user.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="background-image">
</div>
<div class="container custom-container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h2 class="text-xs-center"><span>BioHub<img src="images/logo.ico" style="width: 60px"> </span></h2>
            <br>
            <form class="form" role="form" action="/validateLogin" method="post">
                <div class="form-group custom-elem">
                    <label class="placeholder">Username</label>
                    <input id="username" type="text" class="form-control material-input" autocomplete="off">
                    <span class="bottom-liner"></span>
                    <span class="highlight"></span>
                </div>
                <div class="form-group custom-elem">
                    <label class="placeholder">Password</label>
                    <input id="password" type="password" class="form-control material-input" autocomplete="off" onkeydown='if(event.keyCode==13){loginBtn.click()}' />
                    <span class="bottom-liner"></span>
                    <span class="highlight"></span>
                </div>
                <input id="loginBtn" class="btn  btn-block" type="submit" value="Sign in" />
            </form>
            <br>
            <p class="text-xs-center"><small><b><a href="#">Forgot PassWord?</a></b></small></p>
        </div>
        <div style="margin-left: 80px">
            <div class="g-signin2 center-block" data-width="180px"  data-onsuccess="onSignIn"></div>
        </div>
    </div>
    <a href="signup.html" style="text-decoration: none"><button id="flow-button" class="btn btn-block " style="margin-top: 5px">Sign up today to join BioHub </button></a>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
