
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure md login</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        body { width: 100%; font-family: 'Merriweather Sans', sans-serif; background-color: #f9f9f9;background-image:  url("images/bg_blur.png");  background-size: cover; background-repeat: no-repeat; background-position: center center; -webkit-font-smoothing: antialiased; }

        html {
            margin: auto;
            align-items: center;
        }

        .margin{
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 3px;
            margin-bottom: 2px;
        }
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="login-page" align="center" style="align-content: center;margin-top: 40px">
    <div class="card-panel " style="width: 400px;align-content: center">
        <form>
            <div class="row">
                <div class="input-field col s12 center">
                    <span>
                        <h2><span>BioHub</span><img src="images/logo.ico" alt="" class="responsive-img valign profile-image-login" style="height: 76px;margin: 15px"></h2>
                    </span>
                </div>
            </div>
            <div class="htmleaf-links">
                <a class="material-icons">trending_flat</a>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text" class="validate" name="username">
                    <label for="username" class="left-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email" class="left-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate" name="passwd">
                    <label for="password" class="left-align">Password</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password-again" type="password" name="passwd_2">
                    <label for="password-again" class="left-align">Re-type password</label>
                </div>
            </div>
        </form>
            <div class="row">
                <div class="input-field col s12">
                    <a onclick="postForm_sign_up()" class="btn waves-effect waves-light col s12">Sign up now</a>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">already have an account? <a href="login-1.html">Sign in</a></p>
                </div>
            </div>

    </div>
</div>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/postForm.js"></script>

</body>
</html>
