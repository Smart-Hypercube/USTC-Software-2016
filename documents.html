                <div class="mdl-tabs__panel mdl-grid" id="favorite-panel">
                  <div class="mdl-cell--12-col mdl-grid" id="favorite">
                    <script type="text/javascript">
                        function loaddocument_favo(){
                          var num=5;
                          for(var i=1;i<=5;i++){
                            var card=document.createElement("div");
                            card.className="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col";
                            var title=document.createElement("div");
                            title.className="mdl-card__title";
                            title.style.backgroundColor="#00C853";
                            var header=document.createElement("h4");
                            header.className="mdl-card__title-text";
                            header.style.color="white";
                            var textNode=document.createTextNode("Title");
                            header.appendChild(textNode);
                            componentHandler.upgradeElement(header);
                            title.appendChild(header);
                            componentHandler.upgradeElement(title);
                            card.appendChild(title);

                            var content=document.createElement("div");
                            content.className="mdl-card__supporting-text";
                            content.style.overflow="auto";
                            content.style.minHeight="64px";
                            var textNode=document.createTextNode("Content");
                            content.appendChild(textNode);
                            componentHandler.upgradeElement(content);
                            card.appendChild(content);

                            var footer=document.createElement("div");
                            footer.className="mdl-card__actions mdl-card--border";
                            var view=document.createElement("a");
                            view.href="#";
                            view.className="mdl-button mdl-button--primary mdl-js-button mdl-js-ripple-effect";
                            var textNode=document.createTextNode("View Full Text...");
                            view.appendChild(textNode);
                            componentHandler.upgradeElement(view);
                            footer.appendChild(view);
                            componentHandler.upgradeElement(footer);
                            card.appendChild(footer);

                            var menu=document.createElement("div");
                            menu.className="mdl-card__menu";
                            var star=document.createElement("button");
                            star.className="demo-button-favo mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect";
                            var star_icon=document.createElement("i");
                            star_icon.className="demo-icon-favo material-icons";
                            star_icon.style.color="yellow";
                            var textNode=document.createTextNode("star");
                            star_icon.appendChild(textNode);
                            componentHandler.upgradeElement(star_icon);
                            star.appendChild(star_icon);
                            componentHandler.upgradeElement(star);
                            menu.appendChild(star);
                            componentHandler.upgradeElement(menu);
                            card.appendChild(menu);

                            componentHandler.upgradeElement(card);
                            document.getElementById("favorite").appendChild(card);
                          }
                        }
                        loaddocument_favo();
                    </script>

        <script>
            var favo_buttons=document.getElementsByClassName("demo-button-favo");
            var favo_icons=document.getElementsByClassName("demo-icon-favo");
            for (var i=1;i<=(favo_buttons.length);i++) {
              if (favo_icons[i-1].style.color=="white") {
                favo_buttons[i-1].addEventListener("click",changecolorfavo_1(i));
              }
              if (favo_icons[i-1].style.color=="yellow") {
                favo_buttons[i-1].addEventListener("click",changecolorfavo_2(i));
              }
            }
            function changecolorfavo_1(i) {
              return function() {
                favo_icons[i-1].setAttribute("style","color: yellow;");
                favo_buttons[i-1].addEventListener("click",changecolorfavo_2(i));
              }  
            }
            function changecolorfavo_2(i) {
              return function() {
                favo_icons[i-1].setAttribute("style","color: white;");
                favo_buttons[i-1].addEventListener("click",changecolorfavo_1(i));
              }  
            }
            var hist_buttons=document.getElementsByClassName("demo-button-hist");
            var hist_icons=document.getElementsByClassName("demo-icon-hist");
            for (var i=1;i<=(hist_buttons.length);i++) {
              if (hist_icons[i-1].style.color=="white") {
                hist_buttons[i-1].addEventListener("click",changecolorhist_1(i));
              }
              if (hist_icons[i-1].style.color=="yellow") {
                hist_buttons[i-1].addEventListener("click",changecolorhist_2(i));
              }
            }

              return function() {
                hist_icons[i-1].setAttribute("style","color: yellow;");
                hist_buttons[i-1].addEventListener("click",changecolorhist_2(i));
              }  
            }
            function changecolorhist_2(i) {
              return function() {
                hist_icons[i-1].setAttribute("style","color: white;");
                hist_buttons[i-1].addEventListener("click",changecolorhist_1(i));
